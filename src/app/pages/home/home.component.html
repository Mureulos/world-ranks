<main 
  class="
    container
    max-w-6xl
    flex-col 
    justify-center 
    bg-dark-jungle-green
  "
>
  <app-filter></app-filter>
  
  <app-countries-table 
    class="
      w-full
      overflow-x-auto
      laptop:overflow-x-hidden
    " 
    [data]="countriesData"
  ></app-countries-table>

  <div 
    class="
      flex 
      flex-1 
      justify-between 
      sm:hidden mt-4
    "
  >
    <button
      (click)="changePage(currentPage - 1)"
      class="
        flex
        flex-row
        items-center
        py-2
        px-3
        gap-2
        w-max
        hover:bg-baltic-sea
        disabled: {
          hover:bg-dark-jungle-green
        }
      "
    >
      <!-- <img src="assets/svg/arrow_left.svg" alt="Arrow left svg icon"> -->
      Previous
    </button>

    <span 
      class="
        px-4 
        py-2 
        text-sm 
        font-medium
      "
    >
      Page {{ currentPage }} of {{ totalPages }}
    </span>
    
    <button
      (click)="changePage(currentPage + 1)"
      class="
        flex
        flex-row
        items-center
        py-2
        px-3
        gap-2
        w-max
        hover:bg-baltic-sea
        disabled: {
          hover:bg-dark-jungle-green
        }
      "
    >
      Next
      <!-- <img src="assets/svg/arrow_right.svg" alt="Arrow right svg icon"> -->
    </button>
  </div>
</main>

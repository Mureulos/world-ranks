<main class="container customBorder flex-col max-w-1250 justify-center bg-dark-jungle-green border">
  <app-search-field
    (search)="handleSearch($event)"
    class="w-full"
    [NumberCountries]="countriesDataSort.length"
  ></app-search-field>

  <section class="laptop:flex w-full gap-8">
    <app-filter
      (sort)="handleSort($event)"
      (toggle)="handleToggle($event)"
      (status)="handleStatus($event)"
      class="max-w-72 w-full"
    ></app-filter>

    <div class="overflow-auto">
      <app-countries-table
        class="w-full"
        [data]="countriesData"
      ></app-countries-table>
    </div>
  </section>

  <div class="flex flex-1 justify-between items-center sm:hidden mt-4 mobile:hidden">
    <button (click)="changePage(currentPage - 1)" class="paginatorButtons pr-4">
      <img src="assets/svg/arrow_left.svg" alt="Arrow left svg icon" class="w-8 h-8"/>
      Previous
    </button>

    <span class="px-4 py-2 text-sm font-medium">
      Page {{ currentPage }} of {{ totalPages }}
    </span>

    <button (click)="changePage(currentPage + 1)" class="paginatorButtons pl-4">
      Next
      <img src="assets/svg/arrow_right.svg" alt="Arrow right svg icon" class="w-8 h-8"/>
    </button>
  </div>

  <div class="flex flex-col items-center tablet:hidden">
    <span class="px-4 py-2 text-sm font-medium">
      Page {{ currentPage }} of {{ totalPages }}
    </span>
    
    <div class="flex gap-4">
      <button (click)="changePage(currentPage - 1)" class="paginatorButtons pr-4">
        <img src="assets/svg/arrow_left.svg" alt="Arrow left svg icon" class="w-8 h-8"/>
        Previous
      </button>

      <button (click)="changePage(currentPage + 1)" class="paginatorButtons pl-4">
        Next
        <img src="assets/svg/arrow_right.svg" alt="Arrow right svg icon" class="w-8 h-8"/>
      </button>
    </div>
    
  </div>
</main>

<form 
  action=""
  class="
    flex
    flex-col
    gap-8
    max-w-96
    w-full
  "
>
  <section>
    <label class="customLabel">Sort by</label>

    <div
      class="
        customSelect
        justify-between
        cursor-pointer
        py-2
        px-4
        border-2
        border-solid
        border-baltic-sea
      "
      (click)="showOptions()"
    >
      {{ this.criteriaSort }}

      @if (apearClass) {
        <img src="assets/svg/angle_up.svg" alt="Angle up icon">
      } @else {
        <img src="assets/svg/angle_down.svg" alt="Angle down icon">
      }
    </div>

    <nav
      class="
        flex-col
        mt-2
        p-2
        gap-1
        bg-baltic-sea
        rounded-sm
      "

      [ngClass]="{
        'apear': apearClass,
        'disapear': disapearClass
      }"
      
    >
      <span 
        class="customOption"
        (click)="emitSort('Population')"
      >
        Population
      </span>

      <span 
        class="customOption"
        (click)="emitSort('Area(km²)')"
      >
        Area(km²)
      </span>

      <span 
        class="customOption"
        (click)="emitSort('Alphabetically, A-Z')"
      >
        Alphabetically, A-Z
      </span>

      <span 
        class="customOption"
        (click)="emitSort('Alphabetically, Z-A')"
      >
        Alphabetically, Z-A
      </span>
    </nav>
  </section>

  <section>
    <label class="customLabel">Region</label>

    <div class="filterDiv">
      <span *ngFor="let item of toggles">
        <button  
          [ngClass]="{
            'toggleDisabled': item.active == false,
            'toggleEnabled': item.active == true,
          }"

          (click)="toggleRegion(item, $event)"
        >
          {{ item.name }}
        </button>
      </span>
    </div>
  </section>

  <section>
    <label class="customLabel">Status</label>

    <div>
      <input 
        checked 
        id="checked-checkbox" 
        type="checkbox" 
        value="" 
        class="
          w-4
          h-4
          border-1
          border-solid
          border-baltic-sea
          bg-dark-jungle-green
          outline-none
          border-gray-300 
          rounded-,d
          focus:ring-blue-500 
          focus:ring-2 
        "
      >
      <label 
        for="checked-checkbox" 
        class="
          ms-2 
          font-medium 
          text-sm 
          text-gray-900 
          dark:text-gray-300"
      >
        Independent
      </label>
    </div>

    <div>
      <input 
        checked 
        id="checked-checkbox" 
        type="checkbox" 
        value="" 
        class="
          w-4
          h-4
          border-1
          border-solid
          border-baltic-sea
          bg-dark-jungle-green
          outline-none
          border-gray-300 
          rounded-,d
          focus:ring-blue-500 
          focus:ring-2 
        "
      >

      <label 
        for="checked-checkbox" 
        class="
          ms-2 
          text-sm 
          font-medium 
          text-gray-900 
          dark:text-gray-300
        "
      >
        Member of the United Nations
      </label>
    </div>
  </section>
</form>
